name: CI Backend Node

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar ESLint
        run: npx eslint . --ext .js,.ts

      - name: Ejecutar pruebas (1 prueba local y 1 prueba del servidor)
        run: npx jest

      - name: Ejecutar pruebas (solo arranca para verificar que no crashea)
        run: npm start & sleep 5 && kill $!
